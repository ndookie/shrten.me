<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title>shrten.me</title>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/shrten.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">

            {% if error %}
              POPUP SHOWING ERROR THAT DISAPPEARS
            {% endif %}


            <h1>SHRTEN.ME</h1>

            {% if hash %}

            <script>
              window.history.replaceState('Object', 'Title', '/');
            </script>

              <div style="">
              <span class="input-group-btn">
                <div class="inner cover">
                  <input class="form-control " id="url" type="text" value="http://shrten.me/{{ hash }}" readonly="readonly" style="text-align: center;  margin-right: auto; margin-left: auto; width: 40%;">
                </div>
                <button class="btn btn-default" type="button" id="copyButton" data-toggle="tooltip" data-placement="button" title="Copy to Clipboard" style="margin:10px">
                  <span class="glyphicon glyphicon-copy"></span>
                </button>
              </span>
              </div>

            </span>
              </span>

            {% else %}

            <form action="{{ request.url_root }}shorten" method="GET">
              <h1 class="cover-heading">
                <input name="full_url" id="full_url" action "shorten" type="text" class="form-control" placeholder="Paste your URL.">
              </h1>
              <p class="lead">
                <input value="Shorten Me" id="shorten_button" type="submit" class="btn btn-primary btn-lg btn-block"/>
              </p>
            </form>
          </div>

          {% endif %}

          <div class="mastfoot">
            <div class="inner" style="text-align: right">
              <p>By <a href="http://nigeldookie.com">Nigel Dookie</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
